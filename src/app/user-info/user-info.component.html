<div class="container mt-5 w-75 m-auto p-5 border">

  <!--  <pre>{{ userForm.value | json }}</pre>-->

  <form
    [formGroup]="userForm"
    (ngSubmit)="$event.preventDefault(); submitForm()"
  >
    <div class="mb-3">
      <label class="form-label">Name: </label>
      <input type="text" class="form-control" formControlName="userName"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Email: </label>
      <input type="email" class="form-control" formControlName="userEmail"/>
    </div>
    <div class="mb-3 d-flex gap-5">
      <label class="form-label">Academic: </label>
      <div formArrayName="userAcademic">
        <div *ngFor="let academic of userAcademic.controls; let i = index" [formGroupName]="i" class="d-flex gap-3">
          <div>
            <label class="form-label">Institute: </label>
            <select type="text" class="form-control" formControlName="institute">
              <option selected [value]="null" disabled>Select Institute</option>
              <option *ngFor="let institute of institutes" [value]="institute">{{ institute }}</option>
            </select>
          </div>
          <div>
            <label class="form-label">Department: </label>
            <select type="text" class="form-control" formControlName="department">
              <option selected [value]="null" disabled>Select Department</option>
              <option *ngFor="let department of departments" [value]="department">{{ department }}
              </option>
            </select>
          </div>
          <div>
            <label class="form-label">CGPA: </label>
            <input type="number" class="form-control" formControlName="cgpa"/>
          </div>
        </div>
      </div>
    </div>

    <div class="my-5 d-flex align-items-center justify-content-center">
      <button type="submit" class="btn btn-primary w-25" (click)="getEditingStatus? updateForm() : submitForm()">
        {{ getEditingStatus ? "Update" : "Submit" }}
      </button>
    </div>
  </form>
</div>
